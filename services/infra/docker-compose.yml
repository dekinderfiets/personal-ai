services:
  postgres:
    image: postgres:15
    container_name: personal-ai_postgres
    env_file: services/infra/.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    command: [ "redis-server", "--appendonly", "yes" ]
    env_file: services/infra/.env
    volumes:
      - redis_data:/data
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.17.0
    container_name: personal-ai_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:latest
    container_name: personal-ai_temporal
    env_file: services/infra/.env
    depends_on:
      - postgres
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_SEEDS: postgres
    ports:
      - "127.0.0.1:7233:7233"
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    container_name: personal-ai_temporal_ui
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    ports:
      - "127.0.0.1:8088:8080"
    restart: unless-stopped

  browserless:
    image: browserless/chrome:latest
    container_name: personal-ai_browserless
    environment:
      - MAX_CONCURRENT_SESSIONS=10
    ports:
      - "127.0.0.1:3000:3000"
    restart: always

  caddy:
    image: caddy:2
    container_name: personal-ai_caddy
    ports:
      - "127.0.0.1:80:80"
    env_file: services/infra/.env
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./services/infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./framework:/srv/framework:ro
    restart: unless-stopped

volumes:
  pg_data:
    name: personal-ai_pg_data
    external: true
  redis_data:
    name: personal-ai_redis_data
    external: true
  caddy_data:
    name: personal-ai_caddy_data
    external: true
  caddy_config:
    name: personal-ai_caddy_config
    external: true
  es_data:
    name: personal-ai_es_data
    external: true

networks:
  default:
    name: personal-ai-net
